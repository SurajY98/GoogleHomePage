<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Google Home Page</title>
  </head>
  <body>
    <!-- login section -->
    <div id="nav">
      <a class="nav-item" href="">Gmail</a>
      <a class="nav-item" href="">Image</a>
      <img id="menu" src="g-menu.png" alt="menu image">
      <p class="nav-pro"></p>
    </div>

    <!-- Containt part -->
    <div id="middle">
      <div class="logo">
        <img src="google_logo.svg" alt="" />
      </div>

      <div id="search">
        <div class="icon" id="searchlogo">
          <i class="fa fa-search searchs" aria-hidden="true"></i>
        </div>

        <input
          class="serachbar"
          type="text"
          placeholder="Search Google or type a URL"
        />

        <div class="vicon" id="voicelogo">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </div>
      </div>

      <div id="Button">
        <div class="buttons">Google Search</div>
        <div class="buttons">I'm Feeling Lucky</div>
      </div>

      <div id="otherlinks">
        Google offered in:
        <a href="">हिन्दी</a>
        <a href="">বাংলা</a>
        <a href="">తెలుగు</a>
        <a href="">मराठी </a>
        <a href="">தமிழ்</a>
        <a href="">ગુજરાતી</a>
        <a href="">ಕನ್ನಡ</a>
        <a href="">മലയാളം</a>
        <a href="">ਪੰਜਾਬੀ</a>
      </div>
    </div>

    <!-- Foooter Part -->

    <footer>
      <h4 id="ind">India</h4>
      <div class="links">
        <div class="link-1">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business </a>
          <a href="#">How Search works</a>
        </div>
        <div class="link-2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
